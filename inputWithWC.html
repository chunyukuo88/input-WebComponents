<body>
    <h3>Input Box with Web Components</h3>
    <section class="inputSlots">
        <input-form
                labelText="Phone number including area code"
                instructionsText="Do not include spaces or dashes"
                validationText="That is not a valid phone number."
        ></input-form>
        <input-form
                labelText="Please enter Chuck Norris Fact"
                instructionsText="Do not include profanity"
                validationText="Do not type falsehoods."
        ></input-form>
        <input-form
                labelText="Enter address including ZIP code"
                instructionsText="Latin letters only please"
                validationText="That is not a valid address."
        ></input-form>

    </section>
